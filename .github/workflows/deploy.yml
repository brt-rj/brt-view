name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python Dependencies
        run: |
          pip install jupyter matplotlib pandas plotly great_tables duckdb itables pyarrow fastparquet

      - name: Render Quarto Dashboards
        run: |
          projects=(
            "Mari"
            "Scope2Emission"
            "Con-Eco"
            "NVCM"
            "OpenSustain-AI-Engine"
            "RAP-Scout"
            "no-flab-brief"
          )
          for project in "${projects[@]}"; do
            if [ -d "projects/$project" ]; then
              echo "Rendering $project..."
              quarto render "projects/$project" --to html
            else
              echo "Warning: Directory projects/$project not found, skipping."
            fi
          done

      - name: Create Index Redirects for Quarto Projects
        run: |
          projects=(
            "Mari"
            "Scope2Emission"
            "Con-Eco"
            "NVCM"
            "OpenSustain-AI-Engine"
            "RAP-Scout"
            "no-flab-brief"
          )
          for project in "${projects[@]}"; do
            if [ -f "projects/$project/build/index.html" ]; then
              echo "Creating redirect for $project..."
              cat > "projects/$project/index.html" << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=build/index.html">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Redirecting...</title>
              <script>
                  window.location.href = "build/index.html";
              </script>
          </head>
          <body>
              <p>If you are not redirected automatically, <a href="build/index.html">click here</a>.</p>
          </body>
          </html>
          EOF
            else
              echo "Warning: Build output not found for $project, skipping redirect creation."
            fi
          done

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
